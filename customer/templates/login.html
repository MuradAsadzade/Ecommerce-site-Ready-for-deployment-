{% extends 'layout.html' %}
{% load static %}

{% block title %}
    <title>Login</title>
{% endblock title %}

{% block main %}
    <div class="container">
        <div class="form-wrapper row p-5">
            <div class="col-6 offset-3 bg-warning p-4">
                <div class="display-3 text-dark text-center pb-4 font-weight-bold">Login</div>
                {% if fail %}
                    <div class="alert alert-danger" role="alert">
                        İstifadəçi adı və ya şifrə yanlışdır!
                    </div>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <div class="control-group">
                        <input type="text" class="form-control" placeholder="Username"
                            required="required" name="username"/>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <input type="password" class="form-control" placeholder="Password"
                            required="required" name="password" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-dark py-2 px-4" type="submit" id="sendMessageButton">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock main %}
